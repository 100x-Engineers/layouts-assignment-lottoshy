<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>
<body class="bg-neutral-1000 w-auto h-auto">
    <header class="flex flex-row w-full px-4 py-3 items-center justify-between">
        <span class="flex flex-row gap-5">
        <a href="../home-feed/index.html">
            <img class="w-6 h-6" src="../../public/images/back-icon.svg" alt="">
        </a>
        <p class="text-neutral-50 text-base font-inter font-bold">Edit profile</p>
        </span>
        <button class=" px-6 py-2 bg-neutral-50 rounded-full text-neutral-1000 text-base font-bold font-inter flex items-center justify-center text-center disabled:opacity-50">
            Save
      </button>
    </header>    
        <main class="w-full flex flex-col relative px-4 py-3">
        <div class="flex relative pb-3">
            <img class="w-full" src="../../public/images/user-banner.png" alt="">
            <div class="absolute flex w-full flex-row gap-2 top-[40%] left-[45%] mx-auto">
                <button class="bg-button-fill p-1 rounded-full">
                    <img class="" src="../../public/images/add-a-photo.svg" alt=[40%]"">
                </button>
                <button class="bg-button-fill p-1 rounded-full">
                    <img class="" src="../../public/images/close-icon.svg" alt="">
                </button>
            </div>
            <img class=" absolute -bottom-1 left-2 " src="../../public/images/user-profile.png" alt="">
            <button class="bg-button-fill p-1 rounded-full  absolute bottom-[15px] left-[30px]">
                <img class="" src="../../public/images/add-a-photo.svg" alt="">
            </button> 
        </div>
            <div class="flex flex-col gap-5">
                <fieldset class="px-4 text-12px text-neutral-500 font-normal font bg-transparent border border-neutral-500 rounded focus-within:border-blue-default group">
                    <legend class="px-1">
                        <p class=" group-focus-within:text-blue-default">Name</p>
                    </legend>
                    <input class="bg-transparent w-full text-20px outline-none text-neutral-50 placeholder:text-neutral-500 font-inter py-4" type="text" placeholder="Name" value="aarushe reddy">
              </fieldset>
              <fieldset class="px-4 text-12px text-neutral-500 font-normal font bg-transparent border border-neutral-500 rounded focus-within:border-blue-default group">
                <legend class="px-1">
                    <p class=" group-focus-within:text-blue-default">Bio</p>
                </legend>
                <textarea class="bg-transparent  w-full text-20px outline-none resize-none text-neutral-50 placeholder:text-neutral-500 font-inter py-4" type="text" placeholder="Name" cols="30" rows="4">Digital Goodies Team - Web & Mobile UI/UX development; Graphics; Illustrations
                </textarea>
          </fieldset>
          <fieldset class="px-4 text-12px text-neutral-500 font-normal font bg-transparent border border-neutral-500 rounded focus-within:border-blue-default group">
            <legend class="px-1">
                <p class=" group-focus-within:text-blue-default">Location</p>
            </legend>
            <input class="bg-transparent w-full text-20px outline-none text-neutral-50 placeholder:text-neutral-500 font-inter py-4" type="text" placeholder="Location">
      </fieldset>
      <fieldset class="px-4 text-12px text-neutral-500 font-normal font bg-transparent border border-neutral-500 rounded focus-within:border-blue-default group">
        <legend class="px-1">
            <p class=" group-focus-within:text-blue-default">Website</p>
        </legend>
        <input class="bg-transparent w-full text-20px outline-none text-neutral-50 placeholder:text-neutral-500 font-inter py-4" type="text" placeholder="Website">
  </fieldset>
            </div>
    </main>
</body>
</html>
