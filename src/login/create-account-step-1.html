<!DOCTYPE html>

    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />

<body class="bg-neutral-1000 w-auto h-auto">
    <section class="px-[15px] w-screen h-screen flex flex-col ">
        <div class="w-full flex flex-row gap-5 py-3 items-center">
            <a href="./index.html">
                <img class="w-6 h-6" src="../../public/images/close-icon.svg" alt="close-icon">
            </a>
            <p class="text-neutral-50 font-inter text-15px font-bold">Step 1 of 4</p>

        <div class="flex flex-col gap-8">

                    <legend class="px-1">
                        <p class=" group-focus-within:text-blue-default">Name</p>
                    </legend>
                    <input class="bg-transparent w-full text-20px outline-none text-neutral-50 placeholder:text-neutral-500 font-inter py-4" type="text" placeholder="Name">
              </fieldset>
            </div>
            <fieldset class="px-4 text-12px text-neutral-500 font-normal font bg-transparent border border-neutral-500 rounded focus-within:border-blue-default group">

          </fieldset>

                    </legend>

                    <p class=" group-focus-within:text-blue-default">Day</p>
                </legend>
                <select class="bg-neutral-1000 outline-none w-full text-base text-neutral-50 font-inter py-4" name="month" placeholder="Month">

            <legend class="px-1">
                <p class=" group-focus-within:text-blue-default">Year</p>
            </legend>
            <select class="bg-neutral-1000 outline-none w-full text-base text-neutral-50 font-inter py-4" name="month" placeholder="Month">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>

                Create account

        </a>

</html>
