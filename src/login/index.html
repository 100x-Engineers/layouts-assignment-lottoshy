<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-1000 w-auto h-auto">
    <header class="flex justify-center mt-10">
      <img class=""  src="../../public/images/100x-logo.svg" alt="100x-logo">
    </header>
    <main class="flex items-center h-screen w-screen px-7">
      <section class="flex flex-col w-full gap-10">
        <span class="gap-3">
          <h2 class="text-neutral-50 text-31px font-bold font-inter">Happening now</h2>
          <p class="text-neutral-50 text-base font-inter font-medium">Join today.</p>
        </span>
        <a class="w-full" href="./create-account-step-1.html">
          <button class=" w-full py-2 px-6 bg-neutral-50 text-center text-neutral-1000 font-inter text-base font-bold rounded-65px hover:bg-neutral-200 disabled:bg-neutral-50 disabled:opacity-50 shadow-box backdrop-blur-xl">
            Create account
          </button>
        </a>
        <div class="flex flex-row w-auto items-center">
          <hr class="flex-grow border-t-2 border-neutral-700"></hr>
          <p class="text-neutral-50 px-1 font-chirp text-base">or</p>
          <hr class="flex-grow border-t-2 border-neutral-700"></hr>
        </div>
        <div class="flex flex-col gap-5">
          <p class="text-neutral-50 text-15px font-inter font-normal">Already have an account?</p>
          <button class="border-button-stroke border py-2 px-6 rounded-65px text-center font-inter text-blue-default font-bold text-base shadow-box backdrop-blur-xl">
            Sign in
          </button>
        </div>
    </div>
    </main>
